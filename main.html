<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click and Drag Cubes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .cube {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      cursor: pointer;
      user-drag: none; /* Disable native drag behavior */
    }
  </style>
</head>
<body>
  <div class="cube" id="cube1"></div>
  <div class="cube" id="cube2"></div>
  <div class="cube" id="cube3"></div>
  <!-- Add more cubes as needed -->

  <script>
    // Add an event listener to each cube to handle click and drag
    const cubes = document.querySelectorAll('.cube');
    let selectedCube = null;
    let offsetX, offsetY;

    cubes.forEach(cube => {
      cube.addEventListener('mousedown', onMouseDown);
      cube.addEventListener('mousemove', onMouseMove);
      cube.addEventListener('mouseup', onMouseUp);
    });

    function onMouseDown(event) {
      selectedCube = event.target;
      offsetX = event.clientX - selectedCube.offsetLeft;
      offsetY = event.clientY - selectedCube.offsetTop;
    }

    function onMouseMove(event) {
      if (selectedCube) {
        const x = event.clientX - offsetX;
        const y = event.clientY - offsetY;
        selectedCube.style.left = `${x}px`;
        selectedCube.style.top = `${y}px`;
      }
    }

    function onMouseUp() {
      selectedCube = null;
    }
  </script>
</body>
</html>
